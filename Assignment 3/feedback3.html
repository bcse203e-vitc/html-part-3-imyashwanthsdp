<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Website Feedback Form</title>
 <style>
   .star-rating {
     direction: rtl;
     font-size: 1.5rem;
     unicode-bidi: bidi-override;
     display: inline-flex;
   }
   .star-rating input[type="radio"] {
     display: none;
   }
   .star-rating label {
     color: #ccc;
     cursor: pointer;
     padding: 0 5px;
   }
   .star-rating input[type="radio"]:checked ~ label,
   .star-rating label:hover,
   .star-rating label:hover ~ label {
     color: gold;
   }
 </style>
</head>
<body>
 <h1>Website Feedback</h1>
 <form action="/submit-feedback" method="post">
   
   <label for="name">Name:</label><br />
   <input type="text" id="name" name="name" required /><br /><br />

   
   <label for="email">Email:</label><br />
   <input
     type="email"
     id="email"
     name="email"
     placeholder="example@domain.com"
     required
   /><br /><br />

   
   <label>Rate the Website:</label><br />
   <div class="star-rating" role="radiogroup" aria-label="Rate the Website from 1 to 5 stars">
     <input type="radio" id="star5" name="rating" value="5" required />
     <label for="star5" title="5 stars">★</label>
     <input type="radio" id="star4" name="rating" value="4" />
     <label for="star4" title="4 stars">★</label>
     <input type="radio" id="star3" name="rating" value="3" />
     <label for="star3" title="3 stars">★</label>
     <input type="radio" id="star2" name="rating" value="2" />
     <label for="star2" title="2 stars">★</label>
     <input type="radio" id="star1" name="rating" value="1" />
     <label for="star1" title="1 star">★</label>
   </div>
   <br /><br />

   
   <label for="feedback-type">Type of Feedback:</label><br />
   <select id="feedback-type" name="feedback-type" required>
     <option value="" disabled selected>Select feedback type</option>
     <option value="suggestion">Suggestion</option>
     <option value="bug">Bug Report</option>
     <option value="compliment">Compliment</option>
   </select>
   <br /><br/>
   <label for="feedback">Your Feedback:</label><br />
   <textarea
     id="feedback"
     name="feedback"
     rows="5"
     cols="40"
     placeholder="Write your feedback here..."
     required
   ></textarea>
   <br /><br />

   <label>Would you recommend us?</label><br />
   <input type="radio" id="recommend-yes" name="recommend" value="yes" required />
   <label for="recommend-yes">Yes</label><br />
   <input type="radio" id="recommend-no" name="recommend" value="no" />
   <label for="recommend-no">No</label><br /><br />

   <button type="submit">Submit</button>
   <button type="reset">Reset</button>
 </form>
</body>
</html>
