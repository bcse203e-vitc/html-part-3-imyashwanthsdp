<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Health Survey Form</title>
</head>
<body>
 <h1>Health Survey Form</h1>
 <form action="/submit-health-survey" method="post">
  <label for="name">Name:</label><br />
  <input type="text" id="name" name="name" required /><br /><br />

  <label for="age">Age:</label><br />
  <input type="number" id="age" name="age" min="0" required /><br /><br />

  <label>Gender:</label><br />
  <input type="radio" id="gender-male" name="gender" value="Male" required />
  <label for="gender-male">Male</label><br />
  <input type="radio" id="gender-female" name="gender" value="Female" />
  <label for="gender-female">Female</label><br />
  <input type="radio" id="gender-other" name="gender" value="Other" />
  <label for="gender-other">Other</label><br /><br />

  <label for="height">Height (cm):</label><br />
  <input type="number" id="height" name="height" min="0" step="0.1" required /><br /><br />

  <label for="weight">Weight (kg):</label><br />
  <input type="number" id="weight" name="weight" min="0" step="0.1" required /><br /><br />

  
  <fieldset>
   <legend>Lifestyle (check all that apply):</legend>
   <input type="checkbox" id="smoking" name="lifestyle" value="Smoking" />
   <label for="smoking">Smoking</label><br />
   <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol" />
   <label for="alcohol">Alcohol Consumption</label><br />
   <input type="checkbox" id="exercise" name="lifestyle" value="Exercise" />
   <label for="exercise">Regular Exercise</label><br />
   <input type="checkbox" id="sleep" name="lifestyle" value="Adequate Sleep" />
   <label for="sleep">Adequate Sleep</label><br />
   <input type="checkbox" id="stress" name="lifestyle" value="Stress" />
   <label for="stress">High Stress</label><br />
  </fieldset><br />

  
  <label for="diet">Dietary Preference:</label><br />
  <select id="diet" name="diet" required>
   <option value="" disabled selected>Select your option</option>
   <option value="Vegetarian">Vegetarian</option>
   <option value="Non-Vegetarian">Non-Vegetarian</option>
   <option value="Vegan">Vegan</option>
   <option value="Other">Other</option>
  </select><br /><br />

  
  <label for="activity-level">Activity Level:</label><br />
  <select id="activity-level" name="activity-level" required>
   <option value="" disabled selected>Select your option</option>
   <option value="Sedentary">Sedentary</option>
   <option value="Moderate">Moderate</option>
   <option value="Active">Active</option>
  </select><br /><br />

  
  <label for="health-concerns">Optional Health Concerns:</label><br />
  <textarea id="health-concerns" name="health-concerns" rows="5" cols="40" placeholder="Please describe any health concerns..."></textarea><br /><br />

  
  <button type="submit">Submit Survey</button>
 </form>
</body>
</html>
